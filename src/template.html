<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic UI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header>
        <div class="dropDownMenu" data-trigger="click">
            <button class="dropDownBtn"><span class="material-icons">menu</span></button>
            <div class="dropdown-content">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </header>
    <div class="carousel-container">
        <div class="carousel-slides">
            <div class="slide"><img src="sea.jpg" alt="Slide 1"></div>
            <div class="slide"><img src="lake.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="car.jpg" alt="Slide 3"></div>
            <div class="slide"><img src="tree.jpg" alt="Slide 4"></div>
        </div>

        <!-- Navigation Arrows -->
        <button id="prev-arrow" class="carousel-arrow prev">&#10094;</button>
        <button id="next-arrow" class="carousel-arrow next">&#10095;</button>

        <!-- Navigation Dots -->
        <div class="carousel-dots">
            <span class="dot" onclick="carousel.goToSlide(0)"></span>
            <span class="dot" onclick="carousel.goToSlide(1)"></span>
            <span class="dot" onclick="carousel.goToSlide(2)"></span>
            <span class="dot" onclick="carousel.goToSlide(3)"></span>
        </div>
    </div>

    <script src="carousel-nav.js" type="module"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
